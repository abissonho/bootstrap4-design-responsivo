<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.min.css">
    <title>Bootstrap - Inputs</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    <form ><!--Grupo Prepend-->
        <h2>Grupo Prepend</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" name="text" id="text" placeholder="E-mail" class="form-control">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
        <h2>Grupo append</h2>
        <div class="input-group">
            <input class="form-control" type="text" name="email" id="email" placeholder="e-mail">
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>

        <h2>Url Customizada</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://site.com/usuario/</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite seu usuario">
        </div>

        <h2>Moeda</h2>
        <div class="input-group">
            <div>
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" name="" id="" placeholder="Digite um valor">
            <div class="input-group-append ">
                <span class="input-group-text">,00</span>
            </div>
        </div>

        <h2>Checkbox / radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>
        
        <h2>Multiplos inputs</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Nome/E-mail</span>
            </div>
            <input type="text" class="form-control" placeholder="E-mail">
            <input type="password" class="form-control" placeholder="Senha">
            <input type="button" class="btn btn-danger" value="Login">
        </div>

        <h2>Pesquisas</h2>
        <div class="input-group">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <button type="button" class="btn btn-secondary">Pesquisar</button>
            </div>
        </div>
    </form>










    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
