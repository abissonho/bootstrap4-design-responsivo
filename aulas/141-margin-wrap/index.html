<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/bootstrap4/js/bootstrap.min.js"></script>
    <style>
        .caixa{
            background: #f5f5f5;
            height: 200px;
        }
        .item{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    <title>Bootstrap - Margin e Wrpa</title>
</head>
<body>
    <div class="container">
        <h2>margin Right/Left auto (mr-auto, ml-auto)</h2>
        <div class="caixa d-flex">
            <div class="item ">Flex i1</div>
            <div class="item mr-auto ml-auto">Flex i2</div>
            <div class="item">Flex i3</div>
        </div><br><br>

        <h2>margin bottom/top auto (mt-auto, mb-auto)</h2>
        <div class="caixa d-flex flex-column">
            <div class="item mt-auto mb-auto">Flex i1</div>
            <div class="item">Flex i2</div>
            <div class="item">Flex i3</div>
        </div><br><br>

        <h2>wrap (flex-wrap, flex-nowrap)</h2>
        <div class="caixa d-flex flex-wrap">
            <div class="item">Flex i1</div>
            <div class="item">Flex i2</div>
            <div class="item">Flex i3</div>
            <div class="item">Flex i1</div>
            <div class="item">Flex i2</div>
            <div class="item">Flex i3</div>
            <div class="item">Flex i1</div>
            <div class="item">Flex i2</div>
            <div class="item">Flex i3</div>
            <div class="item">Flex i1</div>
            <div class="item">Flex i2</div>
            <div class="item">Flex i3</div>
            <div class="item">Flex i1</div>
            <div class="item">Flex i2</div>
            <div class="item">Flex i3</div>
        </div><br><br>
    </div>
</body>
</html>
