<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.min.css">
    <title>Margin e Padding - Bootstrap</title>
</head>
<body>
    <!--
    Aplicação de Margin
    mt = Margin TOP
    mb = Margin bottom
    ml = Margin left
    mr = Margin Right
    mx = Margin no eixo x (horizontal) esquerda/direita
    my = margin no eixo y (vertical) top/bottom
    m = margin em todos os lados
    valor a definir (0 a 5)
    -->
    <h1 class="bg-success ml-5">Margin left</h1>
    <p class=" bg-success mb-5">margin bottom</p>
    <h1 class="bg-success mr-5">Margin right</h1>
    <p class="bg-success mt-5">margin top</p>

    <!--
    Aplicação de Padding
    pt = padding top
    pb = padding bottom
    pl = padding left
    pr = padding right 
    px = padding no eixo x (horizontal) left/right;
    py = padding no eixo y (veritcal) top/bottom
    p = padding em todos os lados
    valor a definir (0 a 5)
    -->

    <p class="bg-success pt-5">Padding top pt-5</p>
    <p class="bg-success pb-5">Padding Bottom pb-5</p>
    <p class="bg-success pl-5">Padding Left pl-5</p>
    <p class="bg-success pr-5">Padding Right pr-5</p>
    <p class="bg-success px-5">Padding Right/left px-5</p>
    <p class="bg-success py-5">Padding top/bottom py-5</p>
    <p class="bg-success p-5">Padding Todos os lados p-5</p>
</body>
</html>
