<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.min.css">
    <title>Bootstrap - Botões</title>
</head>
<body style="padding-bottom: 200px; width: 600px; margin: 0 auto; border: 1px solid red;">
    <h3>BOTÕES</h3>
    <button type="button" class="btn btn-success">clique</button>

    <h3>BOTÕES COM DIFERENTES TAGS</h3>
    <a href="#" class="btn btn-dark">LINK</a>
    <button type="submit" class="btn btn-info">Submit</button>
    <input class="btn btn-info" type="button" value="button">
    <input  class="btn btn-info" type="submit" value="Input Submit">
    <input  class="btn btn-info" type="reset" value="reset">

    <!--
    btn-outline-<formato>
    -->
    <h3>BOTÕES COM CONTORNO</h3>
    <button class="btn btn-outline-success" type="button">clique</button>

    <!--    
    tamanho de botoes
    btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanho de Botões</h3>
    <button type="button" class="btn btn-lg btn-info">Grande</button>
    <button type="button" class="btn btn-info">Normal</button>
    <button type="button" class="btn btn-info btn-sm">Pequeno</button>
    <button type="button" class="btn btn-info btn-block">Bloco</button>

    <!--
    Active, Disabled
    -->
    <h3>Estado dos botões</h3>
    <button type="button" class="btn btn-warning">Normal</button>
    <button type="button" class="btn btn-warning active">Ativo</button>
    <button type="button" class="btn btn-warning disabled">Inativo</button>
    <button type="button" class="btn btn-warning" data-toggle="button">Alternar</button>

    <h3>Grupo de Botões - Horizontal</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-info">Esquerda</button>
        <button type="button" class="btn btn-info">centro</button>
        <button type="button" class="btn btn-info">Direita</button>
    </div>

    <h3>Grupo de botões - Vertical</h3>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-success">Topo</button>
        <button type="button" class="btn btn-success">Meio</button>
        <button type="button" class="btn btn-success">Fundo</button>
    </div>
    
    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
        </div>
    </div>
    
    <h3>Botões Dropdown</h3>
    <div class="dropdown">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="" class="dropdown-item">Link 2</a>
            <div class="dropdown-divider "></div>
            <a href="" class="dropdown-item">link 3</a>
            <a href="" class="dropdown-item">link 4</a>
            <a href="" class="dropdown-item">link 5</a>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
