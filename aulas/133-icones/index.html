<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/bootstrap4/js/bootstrap.min.js"></script>

    <!--Font AWESOME-->
    <link rel="stylesheet" href="bootstrap4/fontawesome/css/all.css">
    <!--Iconic CSS-->
    <link rel="stylesheet" href="bootstrap4/iconic/font/css/open-iconic-bootstrap.css">
    <title>Icons</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    <h3 class="border-bottom mb-3">Icons Recomendados Pelo bootstrap</h3>
    <a href="https://getbootstrap.com/docs/4.0/extend/icons/" target="_blank" class="btn btn-primary btn-lg ">Clique</a>
    
    <h3 class="mt-2 border-bottom mb-3">Iconic</h3>
    <span class="oi oi-bell display-3 text-primary"></span>
    <i class="oi oi-clock display-3 text-danger"></i>

    <button class="btn btn-dark btn-lg" type="button">
        <i class="oi oi-clock"></i>
        clique aqui
    </button>

    <h3 class="mb-3 border-bottom">Fonte AWESOME</h3>
    <i class="fas fa-ad display-3"></i>
    <i class="fas fa-arrow-up display-3 text-primary"></i>
    <i class="fas fa-battery-half display-3 text-warning"></i>
    <i class="fa-brand fa-whatsapp"></i>
</body>
</html>
