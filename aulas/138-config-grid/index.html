<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/bootstrap4/js/bootstrap.min.js"></script>
    <title>Configurações Grid</title>
    <style>
        .marcador{
            background: #fe9d9d;
            border: 1px solid #f94646;
        }
        .marcador-c{
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
</head>
<body>
    <div class="container marcador-c">
        <h2> largura fixa</h2>
        <div class="row" style="border: 1px solid red;">
            <div class="marcador col">
                area 1
            </div>
            <div class="marcador col">
                area 2
            </div>
            <div class="marcador col">
                area 3
            </div>
            <div class="marcador col">
                area 4
            </div>
        </div>
        <h2>largura automatica (auto-layout)</h2>
        <div class="row">
            <div class="marcador col-6">
                area 1
            </div>
            <div class="marcador col-4">
                area 2
            </div>
            <div class="marcador col">
                area 3
            </div>
        </div>

        <h2>largura igual empilhada</h2>
        <div class="row">
            <div class="marcador col-md">area 1</div>
            <div class="marcador col-md">area 2</div>
            <div class="marcador col-md">area 3</div>
        </div>

        <h2>ordenando</h2>
        <div class="row">
            <div class="marcador col order-2">area 1</div>
            <div class="marcador col order-1">area 2</div>
            <div class="marcador col order-3">area 3</div>
        </div>


        <h2>offset</h2>

        <h2>offset múltiplos alinhamentos</h2>

        <h2>aninhamento</h2>
    </div>



</body>
</html>
