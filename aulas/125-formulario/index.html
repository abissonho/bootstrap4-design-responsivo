<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.min.css">
    <title>Bootstrap - Formulario</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    <!--Caixa de texto-->
    <form action="">
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-lg" type="text" name="usuario" id="usuario" placeholder="Digite Seu Usuário...">
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu E-mail..." readonly>
            <small class="form-text">Email Será Validado</small>
        </div>
        <!--select-->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" name="estados" id="estados">
                <option value="">Rio de Janeiro</option>
                <option value="">São Paulo</option>
                <option value="">Minas Gerais</option>
                <option value="">Fortaleza</option>
                <option value="">Santa Catarina</option>
                <option value="">...</option>
            </select>
        </div>
        <!--textarea-->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" name="mensagem" id="mensagem"></textarea>
        </div>

        <!--FILE INPUT-->
        <div class="form-group">
            <input class="form-control-file" type="file" name="arquivo" id="arquivo">
        </div>

        <!--Custom FIle input-->
        <div class="custom-file">
            <input class="custom-file-input" type="file" name="arquivo" id="arquivo">
            <label class="custom-file-label">Selecione arquivo</label>
        </div><br><br>
        
        <!--Range-->
        <div class="form-group">
            <label for="range">Satisfação</label>
            <input type="range" name="range" id="range" min="1" max="10" class="custom-range">
        </div>

        <!--button-->
        <input type="submit" class="btn btn-primary" value="Salvar">
    </form><br><br>

    <form class="form-inline">
        <input class="form-control mr-2" type="text" id="user" placeholder="Digite seu Usuário">
        <input class="form-control mr-2" type="password" id="senha" placeholder="Digite sua Senha">
        <input class="form-control btn btn-primary" type="submit" value="Login">
    </form><br><br>

    <!--validação de formulario-->
    <form action="">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control is-valid" type="email" name="email" id="email" placeholder="Digite seu E-mail...">
            <div class="valid-feedback">
                Email Válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha">Senhas</label>
            <input class="form-control is-invalid" type="password" name="senha" id="senha" placeholder="Digite Sua Senha..">
            <div class="invalid-feedback">
                Senha Inválida
            </div>
        </div>
    </form>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
